                <button type="button" class="increment-button btn btn-outline-primary btn-block"><i

              </div>

                <button type="button" class="reset-button btn btn-outline-primary btn-block"><i

      <div class="col-12 col-md-6 col-lg-4 mt-3">

          <button type="button" class="btn delete-button"><i class="material-icons">delete_outline</i></button>
          <h5 class="card-header">Keegan</h5>

                <button type="button" class="increment-button btn btn-outline-primary btn-block"><i

              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-12 col-md-6 col-lg-4 mt-3">
        <div class="card">
          <button type="button" class="btn delete-button"><i class="material-icons">delete_outline</i></button>
          <h5 class="card-header">Dave</h5>
          <div class="card-body">
            <h5 class="card-title text-center">4</h5>
            <div class="row">
              <div class="col-4">
                <button type="button" class="increment-button btn btn-outline-primary btn-block"><i
                    class="material-icons">north</i></button>
              </div>
              <div class="col-4">
                <button type="button" class="reset-button btn btn-outline-primary btn-block"><i

                <button type="button" class="decrement-button btn btn-outline-primary btn-block"><i

              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-12 col-md-6 col-lg-4 mt-3">
        <div class="card">
          <button type="button" class="btn delete-button"><i class="material-icons">delete_outline</i></button>

          <div class="card-body">
            <h5 class="card-title text-center">4</h5>

              <div class="col-4">
                <button type="button" class="increment-button btn btn-outline-primary btn-block"><i
                    class="material-icons">north</i></button>
              </div>
              <div class="col-4">

    </div>
  </div>
  <button id="fab" type="button" class="btn bmd-btn-fab" data-toggle="modal" data-target="#addCounterDialog">
    <i class="material-icons">add</i>
  </button>

  <!-- Modals -->
  <div class="modal fade" id="addCounterDialog" tabindex="-1" role="dialog" aria-labelledby="Add quote dialog"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add Named Counter</h5>
        </div>
        <div class="modal-body">
          <div class="form-group bmd-form-group">
            <label for="inputName" class="bmd-label-floating">Name</label>
            <input type="text" class="form-control" id="inputName">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">CANCEL</button>
          <button id="submitAddCounter" type="button" class="btn btn-primary" data-dismiss="modal">CREATE</button>
        </div>
      </div>
    </div>
  </div>
