<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
  <link rel="stylesheet" href="styles/bootstrap-material-design.min.css">
  <link rel="stylesheet" href="styles/main.css">
  <title>Favorite Things</title>
</head>

<body>
  <nav class="navbar navbar-dark fixed-top">
    <a class="navbar-brand" href="#">Favorite Things</a>
  </nav>

  <div id="mainPage" class="container page-container">
    <hr>
    <div id="favNum" class="h1 font-weight-bold text-left"> Favorite Number:</div>
    <div id="count" class="h1 text-center"> 0 </div>
    <div id="counterButtons" class="row justify-content-center">
      <div class="col-md-2">
        <button type="button" id="decButton" class="btn btn-block"> -1</button>
      </div>

      <div class="col-md-2">
        <button type="button" id="resetButton" class="btn btn-block">Reset</button>
      </div>
      
      <div class="col-md-2">
        <button type="button" id="incButton" class="btn btn-block">+1</button>
      </div>
    </div>
    <hr>
    <div id="favColor" class="h1 font-weight-bold text-left">Favorite Color:</div>
      <div id="favoriteColorContainer" class="mx-auto">
        <div id="favoriteColorBox">
        #800000
      </div>
      </div>
      <div id="colorButtons" class="row no-gutters justify-content-center">
        <div class="col-md-2">
          <button type="button" id="blueButton" class="btn btn-block">Blue</button>
        </div>
  
        <div class="col-md-2">
          <button type="button" id="greenButton" class="btn btn-block">Green</button>
        </div>
        
        <div class="col-md-2">
          <button type="button" id="redButton" class="btn btn-block">Red</button>
        </div>

        <div class="col-md-2">
          <button id="purpButton" class="btn btn-block">Purple</button>
        </div>
      </div>  
      <hr>
  </div>
  <script src="scripts/jquery.min.js"></script>
  <script src="scripts/popper.js"></script>
  <script src="scripts/bootstrap-material-design.js"></script>
  <script>$("body").bootstrapMaterialDesign();</script>
  <script src="/__/firebase/7.18.0/firebase-app.js"></script>
  <script src="/__/firebase/7.18.0/firebase-analytics.js"></script>
  <script src="/__/firebase/7.18.0/firebase-auth.js"></script>
  <script src="/__/firebase/7.18.0/firebase-firestore.js"></script>
  <script src="/__/firebase/init.js"></script>
  <script src="scripts/main.js"></script>
</body>

</html>
