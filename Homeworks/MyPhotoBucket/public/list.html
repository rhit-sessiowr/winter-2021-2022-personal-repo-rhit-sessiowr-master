<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
  <link rel="stylesheet" href="styles/bootstrap-material-design.min.css">
  <link rel="stylesheet" href="styles/main.css">
  <title>Photo Bucket</title>
</head>

<body>
  <div class="bmd-layout-container bmd-drawer-f-l bmd-drawer-overlay">
    <header class="bmd-layout-header">
      <div class="navbar navbar-dark fixed-top bg-faded justify-content-start">
        <button class="navbar-toggler" type="button" data-toggle="drawer" data-target="#dw-s2">
          <span class="sr-only">Toggle drawer</span>
          <i class="material-icons">menu</i>
        </button>
        <a class="navbar-brand" href="#">&nbsp;&nbsp;Photo Bucket</a>
      </div>
    </header>
    <div id="dw-s2" class="bmd-layout-drawer bg-faded">
      <header>
        <a class="navbar-brand">Photo Bucket</a>
      </header>
      <ul class="list-group">
        <a id="menuShowAllPhotos" class="list-group-item"><i class="material-icons">people_alt</i>Show all photos</a>
        <a id="menuShowMyPhotos" class="list-group-item"><i class="material-icons">person</i>Show my photos</a>
        <a id="menuSignOut" class="list-group-item"><i class="material-icons">login</i>Sign Out</a>
      </ul>
    </div>
    <main class="bmd-layout-content">
      <div id="listPage" class="container page-container">
        <div id="photoContainer"></div>
      </div>
    </main>
  </div>


  

  <button type="button" id="fab" class="btn btn-primary bmd-btn-fab" data-toggle="modal" data-target="#addPhotoModal">
    <i class="material-icons">add</i>
  </button>

  <div class="modal fade" id="addPhotoModal" tabindex="-1" role="dialog" aria-labelledby="Add Photo Modal" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add a Photo</h5>
        </div>
        <div class="modal-body">
            <div class="form-group bmd-form-group"> <!-- left unspecified, .bmd-form-group will be automatically added (inspect the code) -->
              <label for="inputImageUrl" id="imageLabel">Image:</label>
              <input type="text" class="form-control" id="inputImageUrl" placeholder="URL to existing image">
            </div>
            <div class="form-group bmd-form-group"> <!-- manually specified --> 
              <label for="inputCaption" id="captionLabel">Caption:</label>
              <input type="text" class="form-control" id="inputCaption" placeholder="image related text">  
            </div>
          </div>
        <div class="modal-footer">
          <button id="cancelButton" type="button" class="btn btn-secondary" data-dismiss="modal">CANCEL</button>
          <button id="submitAddPhoto" type="button" data-dismiss="modal" class="btn btn-primary">CREATE</button>
        </div>
      </div>
    </div>
  </div>


  <script src="scripts/jquery.min.js"></script>
  <script src="scripts/popper.js"></script>
  <script src="scripts/bootstrap-material-design.js"></script>
  <script>$("body").bootstrapMaterialDesign();</script>
  <script src="/__/firebase/7.18.0/firebase-app.js"></script>
  <script src="/__/firebase/7.18.0/firebase-analytics.js"></script>
  <script src="/__/firebase/7.18.0/firebase-auth.js"></script>
  <script src="/__/firebase/7.18.0/firebase-firestore.js"></script>
  <script src="/__/firebase/init.js"></script>
  <script src="scripts/main.js"></script>
</body>

</html>
