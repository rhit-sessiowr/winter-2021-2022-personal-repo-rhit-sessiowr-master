<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
  <link rel="stylesheet" href="styles/bootstrap-material-design.min.css">
  <link rel="stylesheet" href="styles/main.css">
  <title>Photo Bucket</title>
</head>

<body>
  <nav class="navbar navbar-dark fixed-top">
    <a class="navbar-brand" href="#">Photo Bucket</a>
  </nav>
  <div id="listPage" class="container page-container">

    <div id="photoContainer">
      <div class="pin"><img
          src="https://www.thelostogle.com/wp-content/uploads/2017/10/pumpkin-charlie-brown.jpg" class="img-fluid"
          alt="Classic - Lorem ipsum dolor sit amet consectetur adipisicing elit. Nam culpa dolor iure? Officiis iste magnam voluptatum ut dolor voluptatibus provident explicabo odio deleniti, cumque nesciunt rerum necessitatibus, earum officia iure.">
        <p class="caption">Classic - Lorem ipsum dolor sit amet consectetur adipisicing elit. Nam culpa dolor iure?
          Officiis iste magnam voluptatum ut dolor voluptatibus provident explicabo odio deleniti, cumque nesciunt rerum
          necessitatibus, earum officia iure.</p>
      </div>
    </div>


  </div>


  <button type="button" id="fab" class="btn btn-primary bmd-btn-fab" data-toggle="modal" data-target="#addPhotoModal">
    <i class="material-icons">add</i>
  </button>

  <div class="modal fade" id="addPhotoModal" tabindex="-1" role="dialog" aria-labelledby="Add Photo Modal" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add a Photo</h5>
        </div>
        <div class="modal-body">
            <div class="form-group bmd-form-group"> <!-- left unspecified, .bmd-form-group will be automatically added (inspect the code) -->
              <label for="inputQuote" id="imageLabel">Image:</label>
              <input type="text" class="form-control" id="inputImageUrl" placeholder="URL to existing image">
            </div>
            <div class="form-group bmd-form-group"> <!-- manually specified --> 
              <label for="inputMovie" id="captionLabel">Caption:</label>
              <input type="text" class="form-control" id="inputCaption" placeholder="image related text">  
            </div>
          </div>
        <div class="modal-footer">
          <button id="cancelButton" type="button" class="btn btn-secondary" data-dismiss="modal">CANCEL</button>
          <button id="submitAddPhoto" type="button" data-dismiss="modal" class="btn btn-primary">CREATE</button>
        </div>
      </div>
    </div>
  </div>


  <script src="scripts/jquery.min.js"></script>
  <script src="scripts/popper.js"></script>
  <script src="scripts/bootstrap-material-design.js"></script>
  <script>$("body").bootstrapMaterialDesign();</script>
  <script src="/__/firebase/7.18.0/firebase-app.js"></script>
  <script src="/__/firebase/7.18.0/firebase-analytics.js"></script>
  <script src="/__/firebase/7.18.0/firebase-auth.js"></script>
  <script src="/__/firebase/7.18.0/firebase-firestore.js"></script>
  <script src="/__/firebase/init.js"></script>
  <script src="scripts/main.js"></script>
</body>

</html>
